<!-- Row -->
<div class="row">
  <!-- Column -->
  <div class="col-12">
    <div class="card card-outline-info">
      <div class="card-header">
        <h4 class="mb-0 text-white"></h4>
      </div>
      <div class="card-body">
        <div class="col-md-7">
          <!-- Begin Form Group -->
          <br />
          <div class="form-group row">
            <label class="col-sm-3 control-label">Username*</label>
            <div class="col-sm-9">
              <div class="input-group">
                <ng-select 
                [items]="roleList" 
                bindLabel="Name" 
                autofocus 
                bindValue="RoleId" 
                [searchable]="true"
                [clearable]="false" 
                placeholder="Select" 
                (change)="roleChange($event)" 
                [(ngModel)]="roleId" 
                style="min-width: 200px">
                </ng-select>
              </div>
            </div>
          </div>
          <!-- End Form Group -->

          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <ul class="icheck-list form-group">
                <li *ngIf="ChildmenuList == null; else elseSectionMenu">
                  <!-- ... -->
                </li>
                <ng-template #elseSectionMenu>
                  <li *ngFor="let item of ParentmenuList; let i = index">
                    <div class="checkbox checkbox-primary">
                      <input
                        type="checkbox"
                        id="cb{{ item.ID }}"
                        [(ngModel)]="item.Checked"
                        [disabled]="item.isShowable !== true"
                      />
                      <label for="cb{{ item.ID }}">{{ item.Text }}</label>
                    </div>

                    <ul *ngIf="(ChildmenuList | grdFilter: { ParentID: item.ID }).length > 0" style="padding-left: 40px;">
                      <li *ngFor="let child of ChildmenuList | grdFilter: { ParentID: item.ID }; let j = index">
                        <div class="checkbox checkbox-success">
                          <input
                            type="checkbox"
                            id="cb{{ child.ID }}"
                            [disabled]="item.isShowable !== true"
                            [(ngModel)]="child.Checked"
                          />
                          <label for="cb{{ child.ID }}">{{ child.Text }}</label>
                        </div>

                        <ul *ngIf="(ChildmenuList | grdFilter: { ParentID: child.ID }).length > 0">
                          <li *ngFor="let child2 of ChildmenuList | grdFilter: { ParentID: child.ID }; let jj = index">
                            <div class="checkbox checkbox-success">
                              <input
                                type="checkbox"
                                id="cb{{ child2.ID }}"
                                [disabled]="item.isShowable !== true"
                                [(ngModel)]="child2.Checked"
                              />
                              <label for="cb{{ child2.ID }}">{{ child2.Text }}</label>
                            </div>
                          </li>
                        </ul>
                      </li>
                    </ul>
                  </li>
                </ng-template>
              </ul>
            </div>
            <div class="col-md-3"></div>
          </div>

          <hr />
          <div class="row">
            <div class="col-lg-8">
              <button class="btn btn-pill btn-danger" type="button" (click)="backbuttonClick()">
                <i class="fa fa-adjust fa-sm mt-1"></i>&nbsp;Select/UnSelect
              </button>

              <button class="btn btn-pill btn-success" type="button" (click)="savebuttonClick()">
                <i class="fa fa-save fa-sm mt-1"></i>&nbsp;Save
              </button>
            </div>
          </div>
          <br />
        </div>
      </div>
      <!--   end card body -->
    </div>
  </div>
  <!-- Column -->
</div>
<!-- Row -->
