<div class="login-container bg-light">
  <div class="login-box">
    <div class="logo">
      <img src="../../assets/images/logo.svg" alt="user_logo" height="40" width="40" />
      <h3 translate>RentPRO</h3>
      <!-- <h6 class="d-inline-block">v{{ version }}</h6> -->
      <!-- <div class="d-inline-block ml-3">
        <app-language-selector></app-language-selector>
      </div> -->
    </div>

    <div></div>
    <div class="container">
      <div class="card col-md-6 mt-3 mx-auto">
        <div class="card-body">
          <h4 class="card-title text-center">
            <img src="../../assets/images/users/login-user.svg" alt="user_logo" />
          </h4>
          <form (ngSubmit)="onSubmit()">
            <label hidden for="username">Username</label>
            <input
              class="form-control"
              type="text"
              id="username"
              [(ngModel)]="user.username"
              name="username"
              placeholder="Username"
              required
            />
            <label hidden for="email">Email</label>
            <input
              placeholder="Email"
              class="form-control"
              type="email"
              id="email"
              [(ngModel)]="user.Email"
              name="Email"
              required
            />

            <label hidden for="password">Password</label>
            <input
              class="form-control"
              type="password"
              id="password"
              [(ngModel)]="user.password"
              name="password"
              required
              placeholder="Password"
            />

            <ng-select
              [items]="roleList"
              bindLabel="Name"
              autofocus
              bindValue="RoleId"
              [searchable]="true"
              [clearable]="false"
              placeholder="Select"
              [(ngModel)]="roleId"
              style="min-width: 200px"
            >
            </ng-select>
            <div class="m-3">
              <button class="btn btn-primary w-100" type="submit">
                <i class="fas fa-cog fa-spin"></i>
                <span translate>Register</span>
              </button>
            </div>
          </form>
